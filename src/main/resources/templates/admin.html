<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Admin page</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <div>
                <span class="navbar-text text-white font-weight-bold"  id="headOfUserPage"></span>
                <span class="navbar-text text-white">with roles</span>
                <span class="navbar-text text-white" id="headOfUserPageRole">
                      </span>
            </div>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-right" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container-fluid bg-light">
    <div class="row">

        <!-- Левая колонка -->
        <div class="col-2 p-0 gy-3 bg-white min-vh-100">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#adminPage">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#userPage">User</a>
                </li>
            </ul>
        </div>

        <!-- Правая колонка -->
        <div class="col-10 bg-light">
            <div class="tab-content">

                <div class="tab-pane fade show active" id="adminPage">

                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>

                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </div>
                    </nav>


                    <!--            Все пользователи -->

                    <div class="tab-content" id="nav-tabContent">

                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <h5>All users</h5>
                            <table class="table table-striped border" id="users_table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="adminPageContent">
                                </tbody>
                            </table>
                        </div>


                        <!-- Новый юзер-->

                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="row">
                                <div class="col border bg-light">
                                    <p><h5>Add new user</h5></p>
                                </div>
                                <div class="w-100"></div>
                                <div class="col border bg-white text-center">
                                    <br/>
                                    <div class="form-group row justify-content-center">
                                        <div class="col-sm-3">
                                            <form id="NewUser">
                                                <div>
                                                    <strong>
                                                        <label for="firstName"> First Name<input type="text"
                                                                                                 id="firstName"
                                                                                                 name="name"
                                                                                                 class="form-control"
                                                                                                 placeholder="First name">
                                                        </label>
                                                    </strong>
                                                </div>

                                                <div>
                                                    <strong>
                                                        <label for="lastName">Last Name<input type="text" id="lastName"
                                                                                              name="lastName"
                                                                                              class="form-control"
                                                                                              placeholder="Last name">
                                                        </label>
                                                    </strong>
                                                </div>

                                                <div>
                                                    <strong>
                                                        <label for="username">Age <input type="number" id="age" name="age"
                                                                                      class="form-control"
                                                                                      placeholder="Age">
                                                        </label>
                                                    </strong>
                                                </div>

                                                <div>
                                                    <strong>
                                                        <label for="username">Email <input type="email" id="username"
                                                                                        name="email"
                                                                                        class="form-control"
                                                                                        placeholder="Email">
                                                        </label>
                                                    </strong>
                                                </div>

                                                <div>
                                                    <strong>
                                                        <label for="password">Password<input type="password"
                                                                                             id="password"
                                                                                             name="password"
                                                                                             class="form-control"
                                                                                             placeholder="Password">
                                                        </label>
                                                    </strong>
                                                </div>
                                                <div class="form-group">
                                                    <strong>
                                                        <label for="newRole">Roles</label>
                                                    </strong>
                                                    <select id="newRole" class="custom-select bd-primary"
                                                            size="2" name="roles" multiple="multiple">
                                                    </select>
                                                </div>
                                                <button type="submit" class="btn btn-success">
                                                    Add new user
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                   <!--// Страница пользователя-->
                        <div class="tab-pane fade " id="userPage" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <h1>User-information page</h1>
                            <h5>About user</h5>
                            <table class="table table-striped border" id="user_table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>

                                <tbody id="userPageContent">
                                </tbody>

                            </table>
                        </div>
            </div>
        </div>
    </div>
</div>


<!-- Кнопка-Edit модального окна -->
<!--<td>-->
<!--    <button type="button" class="btn btn-info" data-toggle="modal"-->
<!--            th:data-target="${'#edit' + user.id}">Edit-->
<!--    </button>-->

    <!-- Модальное окно Edit-->

    <div class="modal fade" id="edit" tabindex="-1" role="dialog"
         aria-labelledby="editModalLabel" aria-hidden="true" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="editUser">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit user</h4>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row justify-content-center text-center">
                            <div class="col-sm-6">

                                <strong><label for="eId">ID </label></strong>
                                <input type="number" class="form-control"
                                        id="eId" name="id"
                                       readonly>
                                <br>

                                <strong><label for="firstNameEdit">First
                                    Name</label></strong>
                                <input type="text" class="form-control"
                                        id="firstNameEdit"
                                       name="firstName">
                                <br>

                                <strong><label for="lastNameEdit">Last name</label></strong>
                                <input type="text" class="form-control"
                                       id="lastNameEdit"
                                       name="lastName">
                                <br>

                                <strong><label for="ageEdit">Age</label></strong>
                                <input type="text" class="form-control"
                                        id="ageEdit"
                                       name="age">
                                <br>

                                <strong><label
                                        for="emailEdit">Email</label></strong>
                                <input type="email" class="form-control"
                                        id="emailEdit"
                                       name="username">
                                <br>

                                <strong><label
                                        for="passwordEdit">Password</label></strong>
                                <input type="password" class="form-control"
                                      id="passwordEdit"
                                       name="password">
                                <br>

                                <strong><label for="rolesEdit">Role</label></strong>
                                <select id="rolesEdit"
                                        class="custom-select bd-primary"
                                        size="2" name="roles"
                                        multiple="multiple">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal" id="closeEdit">Close
                        </button>
                        <input type="submit" class="btn btn-primary"
                               value="Edit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!-- Модальное окно Delete -->

    <div class="modal" id="delete" tabindex="-1" role="dialog"
         aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="deleteUser">
                    <div class="modal-header">
                        <h4 class="modal-title">Delete user</h4>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group row justify-content-center text-center">
                            <div class="col-sm-6">

                                <strong><label for="eId">ID </label></strong>
                                <input type="number" class="form-control"
                                      id="IdDel" name="id"
                                       readonly>
                                <br>

                                <strong><label
                                        for="nameDel">First name</label></strong>
                                <input type="text" class="form-control"
                                        id="nameDel"
                                       name="firstName" readonly>
                                <br>

                                <strong><label for="lastNameDel">Last Name</label></strong>
                                <input type="text" class="form-control"
                                        id="lastNameDel"
                                       name="lastName" readonly>
                                <br>

                                <strong><label for="ageDel">Age</label></strong>
                                <input type="text" class="form-control"
                                       id="ageDel" name="age" readonly>
                                <br>

                                <strong><label
                                        for="emailDel">Email</label></strong>
                                <input type="email" class="form-control"
                                       id="emailDel"
                                       name="username" readonly>
                                <br>

                                <strong><label for="rolesDel">Role</label></strong>
                                <select id="rolesDel"
                                        multiple class="form-control w-100"
                                        size="2" name="roles" readonly>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal" id="closeDelete">
                            Close
                        </button>
                        <input type="submit" class="btn btn-danger"
                               value="Delete"/>
                    </div>
                </form>
            </div>
        </div>
    </div>




<!-- Вариант 2: Отдельные JS для Popper и Bootstrap -->

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="adminPage.js"></script>
<script type="text/javascript" src="UserPage.js"></script>



</body>
</html>
